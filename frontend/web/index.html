<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#8B2635" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <title>Currency Converter</title>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8B2635 0%, #6B1F2A 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading Currency Converter...</div>
        </div>
    </div>
    <script>
        // Fix for MIME type issues
        if (typeof window !== 'undefined') {
            window.addEventListener('error', function(e) {
                if (e.message.includes('MIME type')) {
                    console.log('MIME type issue detected, attempting to reload...');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            });
        }
    </script>
</body>
</html>
